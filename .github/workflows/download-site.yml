name: Run Download Site Script

on:
  issue_comment:
    types: [created]
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl gzip sed

      - name: Run download_site.sh script
        run: |
          chmod +x download_site.sh
          chmod +x generate_sitemap.sh
          ./download_site.sh
          mv robots.txt dist/

      - name: Commit and push changes
        env:
          ACTIONS_PAT: ${{ secrets.ACTIONS_PAT }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.ACTIONS_PAT }}@github.com/${{ github.repository }}.git
          git add dist
          git commit -m "Updated site from Webflow"
          git push origin HEAD:${{ github.ref }}
